---
resources:
- name: credhub-resource
  type: git
  source:
    branch: master
    uri: git@github.com:EngineerBetter/credhub-resource.git
    private_key: ((github_private_key))

jobs:
- name: test
  plan:
  - get: credhub-resource
    trigger: true
  - task: unit-test
    file: credhub-resource/ci/tasks/unit-test.yml

- name: rc
  serial_groups: [version]
  plan:
  - get: credhub-resource
    passed: [test]
    trigger: true
  - task: build
    file: credhub-resource/ci/tasks/build.yml